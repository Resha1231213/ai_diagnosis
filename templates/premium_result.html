<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расширенный результат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #222;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .info {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .response {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
        }
        .back {
            display: inline-block;
            margin-top: 40px;
            background: #e0e0e0;
            color: #333;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
        }
        .back:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>Расширенный отчёт</h1>
    <div class="card">
        <div class="info">
            {{ full_name }} — {{ email }}
        </div>
        <div class="response">
            {{ response }}
        </div>
        <a href="/" class="back">Вернуться на главную</a>
    </div>
</body>
</html>
