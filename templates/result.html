<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат анализа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #222;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .response {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
        }
        .next {
            display: block;
            margin: 40px auto 0;
            background: #4CAF50;
            color: white;
            padding: 14px 28px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            width: fit-content;
        }
        .next:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Первичный результат</h1>
    <div class="card">
        <div class="response">
            {{ response }}
        </div>
    </div>
    <a href="{% url 'premium_result' %}" class="next">Получить расширенный отчёт</a>
</body>
</html>
